<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="assets/javascript/game.js"></script>
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css"></style>
        <link href="https://fonts.googleapis.com/css?family=Teko&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css"></style>
        
    </head>
    <body>
        <nav class="navArea">
            <div id="leftBar"></div>            
            <div id="rightBar">
                <h1>Star Wars RPG!</h1>
            </div>
            
        </nav>

        <div class="container" id="choiceContainer">
            <div class="player charStyle" id="obi-wan">
                <p>Obi-Wan</p>
                <div class="imgContainer">
                    <img src="assets/images/obi-wan2.jpg">
                </div>
                <p id="hp">120</p>
            </div>
            <div class="player charStyle" id="leia">
                    <p>Leia</p>
                    <div class="imgContainer">
                        <img src="assets/images/leia2.jpg">
                    </div>
                    <p id="hp">95</p>
            </div>
            <div class="player charStyle" id="vader">
                    <p>Darth Vader</p>
                    <div class="imgContainer">
                        <img src="assets/images/DarthVader2.jpg">
                    </div>
                    <p id="hp">180</p>
            </div>
            <div class="player charStyle" id="maul">
                    <p>Darth Maul</p>
                    <div class="imgContainer">
                        <img src="assets/images/DarthMaul2.jpg">
                    </div>
                    <p id="hp">150</p>
            </div>
        </div>
        <h2>Your Character</h2>
        <div class="container" id="charContainer">
    
        </div>
        <h2>Enemies Available to Attack</h2>
        <div class="container" id="enemyContainer">
    
        </div>
        <h2>Fight Section</h2>
        <button class="attackButton">Attack</button>
        <h2>Defender</h2>
        <div class="container" id="fightContainer">
    
        </div>



    </body>
</html>
